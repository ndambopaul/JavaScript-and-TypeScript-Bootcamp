<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div class="row mb-2">
      <div class="col-md-6">
        <img src="https://johnlewis.scene7.com/is/image/JohnLewis/Laptops-940x700-130423" alt="Product Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3>Dell Laptop</h3>
        <p class="text-muted">&#36; 135,000</p>
        <p>Description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas aliquet ex eu augue.</p>
        <div class="d-flex align-items-center mb-3">
          <span class="me-2">Quantity:</span>
          <input type="number" class="form-control" value="1" style="width: 100px;">
        </div>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
