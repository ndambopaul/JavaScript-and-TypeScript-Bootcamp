<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu II</title>
    <link rel="stylesheet" href="cafe.css">
</head>
<body>
    
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p id="established">Est. 2023</p>
            <hr>

            <section class="">
    
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="flavor">Espresso</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">2.70</p>
                </article>
                <article class="item">
                    <p class="flavor">Latte</p><p class="price">1.75</p>
                </article>

            </section>

            <section class="">
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <p class="flavor">Cake</p><p class="price">1.25</p>
                </article>

                <article class="item">
                    <p class="flavor">Ice Cream</p><p class="price">2.25</p>
                </article>

                <article class="item">
                    <p class="flavor">Milkshake</p><p class="price">7.25</p>
                </article>

            </section>

        </main>
        <hr class="bottom-line">
        <footer>
           <a href="">Visit Our Website</a>
           <p>123 Westside Towers, Westlands - Nairobi</p>
        </footer>
    </div>
</body>
</html>
